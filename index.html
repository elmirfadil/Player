<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Игра: угадай число</title>
  </head>
  <body>
    <div class="container">
      <div class="canvas">
        <div class="desc">
          <h1 class="desc__title">Игра: угадай число</h1>
          <p class="desc__subtitle">
            Компьютер загадал число от 1 до 100. Ваша задача его угадать .
          </p>
        </div>
        <div class="field">
          <label for="field__input" class="field__label">Ваше число:</label>
          <input type="text" class="field__input" />
          <button class="field__btn">Проверить</button>
        </div>
        <div class="result">
          <span class="result_check_label">Результат:</span>
          <span class="result_check_out"></span>
        </div>
        <div class="result_help">
          <span class="result_help_label">Подсказка:</span>
          <span class="result_help_out"></span>
        </div>
        <div class="result_count">
          <span class="result_count_label">Число попыток:</span>
          <span class="result_count_out"></span>
        </div>
      </div>
    </div>
   <script src="./script.js"></script>
  </body>
</html>
